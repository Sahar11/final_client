<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Excellabs</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--Custom css-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fontawesome icon style-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Login-screen -->
    <div id="login-screen" class="bg-image">
      <!-- Container -->
      <div class="container-layout d-flex">
        <!-- Logo -->
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <!-- Title -->
        <div class="login-title">
          <h1><i class="fa-solid fa-user-lock"></i> Login</h1>
        </div>
        <!--Login Form-sec -->
        <form id="login" class="form-sec" action="" method="get">
          <!-- Email -->
          <div class="input-group">
            <label for="emailId">Email :</label>
            <input
              type="email"
              name="emailId"
              class="input-style"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <!-- Password -->
          <div class="input-group">
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              class="input-style"
              id="pswd"
              placeholder="Enter Password"
              required
            />
          </div>
          <!-- Patient
          <div class="checkbox-group-sec">
            <div class="checkbox-group">
              <label for="patient" class="lable-container"
                >Patient
                <input type="radio" id="patient" name="fav_language" />
                <span class="checkmark"></span>
              </label>
            </div>
            Admin -->
          <!-- <div class="checkbox-group">
              <label for="admin" class="lable-container"
                >Admin
                <input type="radio" id="admin" name="fav_language" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div> -->

          <!-- Login-btn -->
          <div class="login-btn-sec">
            <input type="submit" value="Login" class="btn" id="login-btn" />
          </div>
        </form>
      </div>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!--Form validation js-->
    <script src="js/script.js "></script>
    <!-- Fontawesome icon js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js "></script>
  </body>
</html>
